name: Deploy to Vultr

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Pull from VCR and deploy on VM
    runs-on: ubuntu-latest
    steps:
      - name: SSH and pull latest images
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: root
          password: ${{ secrets.VM_SSH_PASSWORD }}
          script: |
            mkdir -p /root/neuropilot
            curl -sL "https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/docker-compose.vultr.yml" -o /root/neuropilot/docker-compose.vultr.yml
            curl -sL "https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/Caddyfile.template" -o /root/neuropilot/Caddyfile.template
            echo "${{ secrets.VULTR_CR_PASSWORD }}" | docker login https://${{ secrets.VULTR_CR_HOST }}/${{ secrets.VULTR_CR_NAME }} -u ${{ secrets.VULTR_CR_USER }} --password-stdin
            docker pull ${{ secrets.VULTR_CR_HOST }}/${{ secrets.VULTR_CR_NAME }}/${{ secrets.VULTR_CR_HOST }}/backend:latest
            docker pull ${{ secrets.VULTR_CR_HOST }}/${{ secrets.VULTR_CR_NAME }}/${{ secrets.VULTR_CR_HOST }}/frontend:latest
            cd /root/neuropilot && docker compose -f docker-compose.vultr.yml up -d
