name: Build, Push to VCR, Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY_HOST: ${{ secrets.VULTR_CR_HOST }}
  REGISTRY_NAME: ${{ secrets.VULTR_CR_NAME }}

jobs:
  build:
    name: "ðŸ”¨ Build in Github Actions"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend
        uses: docker/build-push-action@v6
        with:
          context: ./_backend
          file: ./_backend/Dockerfile
          push: false
          tags: backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend
        uses: docker/build-push-action@v6
        with:
          context: ./_frontned
          file: ./_frontned/Dockerfile
          push: false
          tags: frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  push:
    name: "â¬†ï¸ Push to Vultr Container Registry"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Vultr Container Registry
        uses: docker/login-action@v3
        with:
          registry: https://${{ secrets.VULTR_CR_HOST }}/${{ secrets.VULTR_CR_NAME }}
          username: ${{ secrets.VULTR_CR_USER }}
          password: ${{ secrets.VULTR_CR_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./_backend
          file: ./_backend/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.VULTR_CR_HOST }}/${{ secrets.VULTR_CR_NAME }}/backend:${{ github.sha }}
            ${{ secrets.VULTR_CR_HOST }}/${{ secrets.VULTR_CR_NAME }}/backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./_frontned
          file: ./_frontned/Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.VULTR_CR_HOST }}/${{ secrets.VULTR_CR_NAME }}/frontend:${{ github.sha }}
            ${{ secrets.VULTR_CR_HOST }}/${{ secrets.VULTR_CR_NAME }}/frontend:latest

  deploy:
    name: "â¬‡ï¸ Pull from Vultr Container Registry and deploy to Vultr VM"
    runs-on: ubuntu-latest
    needs: push
    steps:
      - name: SSH and pull latest images
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: root
          password: ${{ secrets.VM_SSH_PASSWORD }}
          script: |
            echo "${{ secrets.VULTR_CR_PASSWORD }}" | docker login https://${{ secrets.VULTR_CR_HOST }}/${{ secrets.VULTR_CR_NAME }} -u ${{ secrets.VULTR_CR_USER }} --password-stdin
            docker pull ${{ secrets.VULTR_CR_HOST }}/${{ secrets.VULTR_CR_NAME }}/backend:latest
            docker pull ${{ secrets.VULTR_CR_HOST }}/${{ secrets.VULTR_CR_NAME }}/frontend:latest
            cd /root/neuropilot 2>/dev/null && docker compose -f docker-compose.vultr.yml up -d || true