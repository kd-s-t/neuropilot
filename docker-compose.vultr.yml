services:
  backend:
    image: ${REGISTRY_HOST}/${REGISTRY_NAME}/backend:latest
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8000:8000"

  frontend:
    image: ${REGISTRY_HOST}/${REGISTRY_NAME}/frontend:latest
    env_file: .env
    environment:
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"
